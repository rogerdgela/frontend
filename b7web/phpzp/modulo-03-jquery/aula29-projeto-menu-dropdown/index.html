<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .menu{
            height: 40px;
            background: #000000;
            color: #fff;
        }

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li{
            float: left;
            padding: 0px 15px;
            line-height: 40px;
            cursor: pointer;
        }

        li:hover{
            background: #0f6674;
        }
        .menu1{
            height: 40px;
        }

        .menu2{
            position: absolute;
            width: 120px;
            height: 120px;
            background: #0f0f0f;
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <div class="menu1">home</div>
                <div class="menu2">
                    Opção 1<br>
                    Opção 1<br>
                    Opção 1
                </div>
            </li>
            <li>menu 1</li>
            <li>
                <div class="menu1">Menu 2</div>
                <div class="menu2">
                    Opção 1<br>
                    Opção 1<br>
                    Opção 1
                </div>
            </li>
            <li>menu 2</li>
        </ul>
    </div>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
