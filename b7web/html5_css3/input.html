<!DOCTYPE html>
<html>
<head>
	<title>Pagina teste</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<input type="search" name="search">
		
		<input type="email" name="email" required="required">

		<input type="url" name="url" required="required">

		<input type="tel" name="tel">

		<input type="number" name="number">

		<input type="range" min="1" max="10" required="required">

		<input type="date" name="date" required="required">

		<input type="month" required="required">

		<input type="week" required="required">

		<input type="time" required="required">

		<input type="datetime-local" required="required">

		<input type="color" required="required">

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
