<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/tanque;

        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/tanque;

        document.write("O consumo de Gasolina é: "+Math.round(consumoDeGasolina));
        document.write("<br>");
        document.write("O consumo de Alcool é: "+Math.round(consumoDeAlcool));
    </script>
</body>
</html>
