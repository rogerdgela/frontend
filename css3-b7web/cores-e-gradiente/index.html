<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/examples.css">
</head>
<body>
<header>
    <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of net</h1>
</header>
<section>
    <h1 class="title">Cores e Gradiente</h1>
</section>

<section>
	<div class="row text-center">
		<div class="col-3">
			<p id="p1">RGBA</p>
			<p id="p2">RGBA</p>
			<p id="p3">RGBA</p>
		</div>

		<div class="col-3">
			<p id="p4">hsl</p>
			<p id="p5">hsl</p>
			<p id="p6">hsl</p>
		</div>

		<div class="col-3">
			<p id="p7">hsla</p>
			<p id="p8">hsla</p>
			<p id="p9">hsla</p>
		</div>

		<div class="col-3">
			<p id="p10">RGB</p>
			<p id="p11">RGB</p>
			<p id="p12">RGB</p>
		</div>
	</div>

	<div class="row text-center">
		<h1>Gradiente</h1>
		<div class="col-3">
			<p id="grad1">Linear Gradiente</p>
		</div>

		<div class="col-3">
			<p id="grad2">Left to Right</p>
		</div>

		<div class="col-3">
			<p id="grad3">Diagonal</p>
		</div>

		<div class="col-3">
			<p id="grad4">Angles</p>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-3">
			<p id="grad5">Multiple Color Stops</p>
		</div>

		<div class="col-3">
			<p id="grad6">Multiple Color Left to Right</p>
		</div>

		<div class="col-3">
			<p id="grad7">Transparency</p>
		</div>

		<div class="col-3">
			<p id="grad8">Radial Gradients</p>
		</div>
	</div>
</section>

<script src="js/anim.js"></script>
</body>
</html>
