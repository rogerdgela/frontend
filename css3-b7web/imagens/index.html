<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/examples.css">
</head>
<body>
<header>
    <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of net</h1>
</header>
<section>
    <h1 class="title">Animações</h1>
</section>

<section>
	<div class="row text-center">
		<div class="col-3">
			<figure>
				<img src="img/skate.png" class="img-responsive" alt="skate">
				<figcaption>Ande de SKate</figcaption>
			</figure>	
		</div>

		<div class="col-3">
			<div class="card">
				<img src="img/skate.png" alt="card">
				<div>
					<p>Legenda do cartão</p>
				</div>
			</div>
		</div>

		<div class="col-3">
			<div class="card">
				<img src="img/skate.png" alt="card" class="filter">
				<div>
					<p>Legenda do cartão</p>
				</div>
			</div>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-3">
			<img src="img/skate.png" class="image1" width="200" alt="skate">
		</div>

		<div class="col-3">
			<img src="img/skate.png" class="image2" width="200" alt="skate">
		</div>

		<div class="col-3">
			<img src="img/skate.png" class="image3" width="200" alt="skate">
		</div>

		<div class="col-3">
			<a href="" class="link">
				<img src="img/skate.png" width="200" alt="skate">
			</a>
		</div>
	</div>
</section>

<script src="js/anim.js"></script>
</body>
</html>
