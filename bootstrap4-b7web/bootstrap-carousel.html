<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Projeto Bootstrap4</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style type="text/css">

    </style>
</head>
<body>
    <div class="container">
        <div id="slideShow" class="slide carousel">
            <ol class="carousel-indicators">
                <li data-target="#slideShow" data-slide-to="0" class="active"></li>
                <li data-target="#slideShow" data-slide-to="1"></li>
                <li data-target="#slideShow" data-slide-to="2"></li>
                <li data-target="#slideShow" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/imagens/329544.jpg" class="w-100">
                </div>

                <div class="carousel-item">
                    <img src="assets/imagens/407469.jpg" class="w-100">
                </div>

                <div class="carousel-item">
                    <img src="assets/imagens/587526.jpg" class="w-100">
                </div>

                <div class="carousel-item">
                    <img src="assets/imagens/717234.jpg" class="w-100">
                </div>
            </div>

            <a href="#slideShow" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slideShow" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
